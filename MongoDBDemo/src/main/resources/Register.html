<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<div class="container">
    <form method="post" action="/">
        <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email" name="InputEmail1">
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password"
                   name="InputPassword1">
        </div>
        <div class="form-group">
            <label for="ConfirmPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="ConfirmPassword1" onkeyup="checkPass(); return false;"
                   placeholder="Password">
            <span id="confirmMessage" class="confirmMessage"></span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<script type="text/javascript">
    function checkPass() {
        //Store the password field objects into variables ...
        var pass1 = $("#InputPassword1");
        var pass2 = $("#ConfirmPassword1");
        //Store the Confimation Message Object ...
        var message = $("#confirmMessage");
        //Set the colors we will be using ...
        var goodColor = "#66cc66";
        var badColor = "#ff6666";
        //Compare the values in the password field
        //and the confirmation field
        if (pass1.value == pass2.value) {
            //The passwords match.
            //Set the color to the good color and inform
            //the user that they have entered the correct password
            pass2.style.backgroundColor = goodColor;
            message.style.color = goodColor;
            message.innerHTML = "Passwords Match!"
        } else {
            //The passwords do not match.
            //Set the color to the bad color and
            //notify the user.
            pass2.style.backgroundColor = badColor;
            message.style.color = badColor;
            message.innerHTML = "Passwords Do Not Match!"
        }
    }


</script>
</html>
